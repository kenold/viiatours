<html lang="en">

  </head>

  <body>

    <div class="container">
      <div class="page-header">
        <h1>Viia Tours Top Excursions</h1>
        <div id="links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li id="viewcart"><span class="glyphicon glyphicon-shopping-cart"></span> (<span class="itemcount"></span>)</li>
          </ul>
        </div> <!-- end links -->
      </div> <!-- end page-header -->    
      
      <div class="row">
          <div class="col-md-6">
            <div class="card">
              <img src="http://viiatours.com/wp-content/uploads/2015/10/zipline-canopy-puntacana.jpg" alt="tours" class="img-thumbnail">
              <h5><a href="#">ZIP LINE + BUGGY</a></h5>
              <h4>$140</h4>
              <span id="addcart" class="btn btn-success">Add to cart</span>
            </div>
          </div>
                 
      </div> <!-- row -->

    </div> <!-- container -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Â© 2016 VIIA Tours | All right reserved</p>
      </div>
    </footer>


    <!-- mini cart JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/minicart/3.0.6/minicart.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <script>
        paypal.minicart.render();

    // cart item count

    function updateCount() {
        var products = paypal.minicart.cart.items();

        var countItems = products.length;

        if (countItems == 0) {
            $('.itemcount').text('0')
        } else {
            $('.itemcount').text(countItems);
        }
    }


    $(document).ready(function() {

      updateCount();

      paypal.minicart.cart.on('add', function() {
        paypal.minicart.view.toggle();
        updateCount();
      });

      paypal.minicart.cart.on('remove', function() {
          updateCount();
      });

    }); // document.ready


    // show mini cart
    $('#viewcart').click(function (e) {
        e.stopPropagation();
        paypal.minicart.view.show();
    }); 

        // add this tour to cart
        $('#addcart').click(function (e) {
        e.stopPropagation();
        paypal.minicart.cart.add({
          business: 'ken-test@viiatours.com',
          item_name: 'ZIP LINE + BUGGY',
          amount: 140.00,
          currency_code: 'USD'
        });
      });
    </script>
  </body>
</html>
